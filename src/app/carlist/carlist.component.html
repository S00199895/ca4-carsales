<button class="btn btn-success m-2" (click)="show = !show">{{show ? 'Hide' : 'Add a Car'}}</button>

<div *ngIf="show">
    <form>
        <label>Make</label>
        <input type="text" name="make" placeholder="Enter Make" #make>
        
        <label>Model</label>
        <input type="text" name="model" placeholder="Enter Model" #model>
        
        <label>Year</label>
        <input type="text" name="year" placeholder="Enter Year" #year>
        
        <label>Image</label>
        <input type="text" name="imageURL" placeholder="Enter link to image" #imageUrl>

        <button class="btn btn-primary ml-2" type="submit" (click)="addTheCar(make.value, 
                    model.value, year.value, imageUrl.value)">Add the Car</button>
    </form>
</div>

<div class="container">
    <app-car *ngFor="let carData of carsData" [carData]="carData"></app-car>
</div>
